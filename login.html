<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section class="signUp">  
        <h4>Sign Up</h4>
        <form id="signUpForm" name="signUp_Form" novalidate>
        <div class="row form-group">
            <div class="col-md-12">
                <label>First Name</label>
                <div>
                    <input class="form-control" name="fName" required autocomplete/>
                    <small class="text-danger" id="nameErrMsg"><!-- --></small>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">  
                <label>Email Id</label>
                <div>
                    <input class="form-control" name="email" type="email" required/>
                    <small id="emailErrMsg" class="text-danger"><!-- --></small>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <label>Password</label>
                <div>
                    <input class="form-control" name="password" type="password" required/>
                    <small id="passwordErrMsg" class="text-danger"><!-- --></small>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <label>Confirm Password</label>
                <div>
                    <input class="form-control" name="cpassword" type="password" required/>
                    <small id="cPwdErrMsg" class="text-danger"><!-- --></small>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
               <small> <a href="#">Forgot Password ?</a></small>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary">Submit</button>        
            </div>
        </div>
        </form>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
